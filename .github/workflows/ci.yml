name: CI/CD

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write   # for google-github-actions/auth (WIF or key auth)

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  IMAGE_NAME: reco-api                       # change if your image name differs
  GAR_HOST: us-central1-docker.pkg.dev       # match your region
  GAR_REPO: reco-repo                        # Artifact Registry repo name
  GCP_REGION: ${{ vars.GCP_REGION }}         # e.g., us-central1 (set in GitHub "Variables")
  GCP_PROJECT_ID: ${{ vars.GCP_PROJECT_ID }} # e.g., my-gcp-project
  CLOUD_RUN_SERVICE: ${{ vars.CLOUD_RUN_SERVICE }}  # e.g., reco-api

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # dev tooling only for CI; doesn't change your repo files
          pip install pytest pytest-cov ruff

      - name: Lint (ruff)
        run: ruff check .

      - name: Run tests with coverage (â‰¥70% for non-ML glue)
        run: |
          pytest -q \
            --cov=recommender --cov=service --cov=quality \
            --cov-report=term --cov-report=xml \
            --cov-fail-under=70
      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

  build_and_deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      # ---- Authenticate to Google Cloud (choose one method) ----
      # Option A: Workload Identity Federation (recommended)
      - name: Auth to GCP (WIF)
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WIF_PROVIDER }}
          service_account: ${{ secrets.GCP_DEPLOY_SA }}

      # Option B: Service account key (fallback)
      # - name: Auth to GCP (key)
      #   uses: google-github-actions/auth@v2
      #   with:
      #     credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.GCP_PROJECT_ID }}

      - name: Configure docker to use Artifact Registry
        run: gcloud auth configure-docker $GAR_HOST --quiet

      - name: Build image
        run: |
          IMAGE_URI=${GAR_HOST}/${GCP_PROJECT_ID}/${GAR_REPO}/${IMAGE_NAME}:${GITHUB_SHA}
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -f docker/service.Dockerfile -t "$IMAGE_URI" .

      - name: Push image
        run: docker push "$IMAGE_URI"

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy "$CLOUD_RUN_SERVICE" \
            --image "$IMAGE_URI" \
            --project "$GCP_PROJECT_ID" \
            --region "$GCP_REGION" \
            --platform managed \
            --quiet
