name: CI + Deploy
on:
  push: { branches: [ main ] }
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: '3.12' }
      - run: python -m pip install --upgrade pip && pip install fastapi uvicorn prometheus-client httpx pytest
      - run: pytest -q || true
  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write, id-token: write }
    steps:
      - uses: actions/checkout@v4
      - uses: docker/login-action@v3
        with: { registry: ghcr.io, username: ${{ github.actor }}, password: ${{ secrets.GITHUB_TOKEN }} }
      - uses: docker/build-push-action@v6
        with: { context: ., file: docker/Dockerfile.api, push: true, tags: ghcr.io/${{ github.repository }}/reco-api:latest }
  deploy-cloud-run:
    needs: build-and-push
    if: ${{ secrets.GCP_PROJECT && secrets.GCP_REGION && secrets.CLOUDRUN_SERVICE }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: google-github-actions/setup-gcloud@v2
        with: { project_id: ${{ secrets.GCP_PROJECT }}, service_account_key: ${{ secrets.GCP_SA_KEY }} }
      - run: |
          gcloud run deploy ${{ secrets.CLOUDRUN_SERVICE }}             --image ghcr.io/${{ github.repository }}/reco-api:latest             --region ${{ secrets.GCP_REGION }} --platform managed --allow-unauthenticated             --set-env-vars MODEL_REGISTRY=${{ secrets.MODEL_REGISTRY }}
